# Default values for node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 3
image:
  repository: acrjdtest.azurecr.io/acrjdtest/node-jdk8s
  tag: jenkins
  pullPolicy: IfNotPresent
imagePullSecrets: 
  name: acrjdk8s
service:
  name: node
  type: ClusterIP
  externalPort: 80
  internalPort: 3000
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: true
  hostname: telaviv.k8s.az.jessicadeen.com
  annotations:
     kubernetes.io/ingress.class: nginx
     certmanager.k8s.io/cluster-issuer: letsencrypt-prod
     kubernetes.io/tls-acme: "true"
  tls: true
